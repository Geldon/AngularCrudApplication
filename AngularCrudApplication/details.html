<h2>{{action}} Todo</h2>
<form name="form" class="form-horizontal">
    <div class="control-group" data-ng-class="{error: form.Text.$invalid}">
        <label class="control-label" for="Text">Todo</label>
        <div class="controls">
            <input type="text" data-ng-model="item.Text" id="Text" name="Text" placeholder=""/>
        </div>
    </div>
    <div class="control-group" data-ng-class="{error: form.DueDate.$invalid}">
        <label class="control-label" for="DueDate">Due</label>
        <div class="controls">
            <input type="text" data-ng-model="item.DueDate" id="DueDate" name="DueDate" placeholder=""/>
        </div>
    </div>
    <div class="control-group" data-ng-class="{error: form.Priority.$invalid}">
        <label class="control-label" for="Priority">Priority</label>
        <div class="controls">
            <input type="number" data-ng-model="item.Priority" id="Priority" name="Priority"/>
        </div>
    </div>
    <div class="form-actions">
        <button data-ng-click="save()" class="btn btn-primary">
            {{action}}
        </button>
        <a href="#/" class="btn">Cancel</a>
    </div>
</form>
