<form class="form-search">
    <div class="input-append">
        <input type="text" data-ng-model="query" class="input-medium search-query" placeholder="Search">
        <button data-ng-click="reset()" type="submit" class="btn"><i class="icon-search"></i></button>
    </div>
    <button data-ng-click="query=''; reset()" data-ng-disabled="!query" type="submit" class="btn">Reset</button>
</form>
<table class="table table-striped table-condensed table-hover">
    <thead>
        <tr>
            <th data-sorted="Text">Todo</th>
            <th data-sorted="Priority">Priority</th>
            <th data-sorted="DueDate">Due</th>
            <th><a href="#/new" class="glyphicon"><i class="glyphicon-plus"></i></a></th>
        </tr>
    </thead>
    <tbody>
        <tr data-ng-repeat="item in items" id="todo_{{item.Id}}">
            <td>{{item.Text}}</td>
            <td>{{item.Priority}}</td>
            <td>{{item.DueDate | date:mediumDate}}</td>
            <td>
                <a class="glyphicon" href="#/edit/{{item.Id}}">
                    <i class="glyphicon-edit"></i>
                </a>
                <a class="glyphicon" data-ng-click="delete()"><i class="glyphicon-remove"></i></a>
            </td>
        </tr>
    </tbody>
</table>
<a data-ng-click="offset = offset + limit; search()" data-ng-show ="show_more()">Show more</a>
